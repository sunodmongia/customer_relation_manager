{% extends 'base.html' %}
{% block content %}
{% load static %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">
                {{ category_detail.name }}
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
                These are the categories of Leads
            </p>
        </div>
        <div class="lg:w-2/3 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-800 text-white rounded-tl rounded-bl">
                            First Name</th>
                        <th
                            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-800 text-white">
                            Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lead in leads %}
                    <tr>
                        <td class="px-4 py-3 text-black font-semibold">
                            <a href="{% url 'lead_detail' lead.id %}">
                                {{ lead.first_name }}
                            </a>
                        </td>
                        <td class="px-4 py-3 text-black font-semibold">{{ category.last_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
